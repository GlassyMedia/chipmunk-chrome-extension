<!doctype html>
<html>
    <head>
        <link href="styles/main.css" rel="stylesheet">
        <!-- build:js scripts/options.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!-- CHROME EXTENSION OPTION -->
        <h1>here are your options...</h1>

        <p>Fields are automatically saved as it is filled.</p>

        <form method="post" action="">
            <fieldset>
                <legend>Options</legend>
                <p>
                    <label for="backend-url">backend api server:</label>
                    <input id="backend-url" name="backendUrl" class="js-stored" type="text">
                </p>
                <p>
                    <label for="worksheet-key">worksheet key:</label>
                    <input id="worksheet-key" name="worksheetKey" class="js-stored" type="text">
                </p>
                <p>
                    <label for="default-col">default column:</label>
                    <input id="default-col" name="defaultCol" class="js-stored" type="text">
                </p>
            </fieldset>
        </form>
    </body>
</html>
